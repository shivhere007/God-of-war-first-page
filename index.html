<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover God of War</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="navbar">
          <div class="logo">
            <img src="images/GodLogo.png" alt="GodLogo" height="45px" />
          </div>
          <ul class="links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">GAMES</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
          <a href="#" class="action-btn">BUY NOW</a>
          <div class="toggle-btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="dropdown-menu">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">GAMES</a></li>
          <li><a href="#">CONTACT</a></li>

          <li><a href="#" class="action-btn">BUY NOW</a></li>
        </div>
      </header>

      <section id="home">
        <h1>
          DISCOVER <br />
          GOD OF WAR
        </h1>
        <h3>Begin your journey of Norse Mythology <br />here with us.</h3>
      </section>
    </main>

    <script>
      const toggleBtn = document.querySelector(".toggle-btn");
      const toggleBtnIcon = document.querySelector(".toggle-btn i");
      const dropdownMenu = document.querySelector(".dropdown-menu");

      toggleBtn.onclick = function () {
        dropdownMenu.classList.toggle("open");
        const isOpen = dropdownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen ? "fa-solid fa-x" : "fa-solid fa-bars";
      };
    </script>
  </body>
</html>
